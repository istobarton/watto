List of Spaceships:
<ul>
  <li
    *ngFor="let spaceship of spaceships"
  >
    <div>
      <img *ngIf="spaceship.imgUrl" src="/assets/images/spaceships/thumbs/{{spaceship?.imgUrl}}_thumb.jpg">
      <a
        routerLink="/spaceship"
        routerLinkActive="active"
        (click)="selectSpaceship(spaceship)"
      >{{spaceship?.name}}</a>
    </div>
  </li>
</ul>
